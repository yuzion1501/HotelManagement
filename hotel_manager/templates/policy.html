<html>
<head>
	<meta charset="utf-8">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'style/policy.css' %}"/>

	<title>Hotel</title>
</head>
<body>

    <nav class="header">
        <div class="logo"><h2>Horizon Hotel</h2></div>
        <ul class="navigation_bar">
            <li id ="return-home"><a>Home</a></li>
        </ul>
        <div class="login">
        <p>Policy <span class="material-symbols-outlined" style="font-size: 2em;">policy</span></p>
        </div>

    </nav>
    <br>
    <br>
    <div class="title">
        <p>Policy site </p>
    </div>
    <br>
    <br>
    
    <div class="form-container">
        <h2>Change Price </h2>
        <form class="handle_booking_form" action='change_price/' method="POST">
            {% csrf_token %}
                <label>Room type A :<input type="text" name="Room-A-changing"  ></label>
                <label>Room type B :<input type="text" name="Room-B-changing"  ></label>
                <label>Room type C :<input type="text" name="Room-C-changing"  ></label>
            <!-- <p>Accept this booking form </p>
            <select name="accept">
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select> -->
            <button class="room-changing"type="submit">submit </button>
        </form>
    </div>

    <div class="form-container">
        <h2>Adding room </h2>
        <form class="handle_booking_form" action='add_room/' method="POST">
            {% csrf_token %}
                <label>Room ID :<input type="text" name="ID"  ></label>
                <label>Room Type :<input type="text" name="Type"  ></label>
                <label>Price :<input type="text" name="Price"  ></label>
                <label>Available :<input type="text" name="Available"  ></label>
            <!-- <p>Accept this booking form </p>
            <select name="accept">
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select> -->
            <button class="room-changing"type="submit">submit </button>
        </form>
    </div>

            {% endif %}
        {% endfor %}
    {% endfor %} -->
    <br>
    {% load static %}

    </body>
</html>
